<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant contact page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cosy Restaurant</h1>
        <p>Delicious Food in a Cozy Atmosphere</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="reserve.html">Reservations</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Contact Us</h2>

        <form id="contact-form">
            <div class="form-group">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
            </div>

            <div class="form-group">
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
            </div>

            <div class="form-group">
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="contact-message" rows="6" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
