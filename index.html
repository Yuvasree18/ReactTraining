    <!DOCTYPE html>
    <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="full-content">
      <h1 id="title"><u>AIITE SURVEY FORM</u></h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <br>
      <form id="survey-form">
        <label id="name-label" for="name-label">Name <input id="name" type="text" required placeholder="Enter your name" /></label><br>
        <br>
        <label id="email-label"  for="email-label">Email <input id="email" type="email"   placeholder="Enter your email address" required/></label>
        <br> <br>
             <label id="number-label"   for="number-label">Age <small>(optional) </small><input id="number" type="number" min="15"  max="60" placeholder="Age" /></label><br> <br>
<label>Which option best describes your current role?</label><br>
 <select id="dropdown">
  <option value=" ">(choose one)</option>
  <option value="Student">Student</option>
  <option value="Full time job">Full time job</option>
  <option value="Full time learner">Full time learner</option>
  <option value="Prefer not to say">Prefer not to say</option>
             </select><br><br>
<label>Would you recommend Aiite to a friend?</label><br>
<input type="radio" name="Preference" value="Definitely" /><label for="Definitely">Definitely</label><br>
<input type="radio" name="Preference" value="Maybe" /><label for="Maybe">Maybe</label><br>
<input type="radio" name="Preference" value="Not sure" /><label for="Not sure">Not sure</label>
<br> <br>
<label>What is your favorite feature of Aiite Academy?</label><br>
 <select id="dropdown">
  <option value=" ">(choose one)</option>
  <option value="Way of Teaching">Way of Teaching</option>
  <option value="Projects/Tasks">Projects/Tasks</option>
  <option value="Consistency">Consistency</option>
  <option value="Stableness">Stableness</option>
             </select><br><br>
 <label>What would you like to see improved? <small>(Check all that apply)</small></label>
 <br>
 <input type="checkbox" value="Front-end Projects" name="Front-end Projects" /><label for="Front-end Projects"> Front-end Projects</label><br>
 <input type="checkbox" value="Back-end Projects" name="Back-end Projects" /><label for="Back-end Projects"> Back-end Projects</label><br>
  <input type="checkbox" value="Additional Courses" name="Additional Courses" /><label for="Additional Courses"> Additional Courses</label><br>
   <input type="checkbox" value="Salesforce" name="alesforce" /><label for="alesforce"> Salesforce</label><br>
    <input type="checkbox" value="Placement" name="Placement" /><label for="Placement"> Placement</label><br>
     <input type="checkbox" value="More Classes" name="More Classes" /> More Classes<label for="More Classes"></label>
<br>
<br>
<label for="tex-area">Any comments or suggestions? </label><br><br>
<textarea id="tex-area" name="suggestion" rows="4" cols="50"></textarea>
<br><br>
<input  id="submit" type="submit" value="Submit">
      </form>
    </div>
    </body>
    </html>
